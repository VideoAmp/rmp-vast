<!DOCTYPE html>
<!-- this page is used for development purposes refer to index.html for the full demo app -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="../css/rmp-vast.min.css">
  <script src="../js/dist/rmp-vast.js"></script>
</head>

<body>
  <div class="rmp-container" id="rmpPlayer">
    <div class="rmp-content">
      <video class="rmp-video" src="https://www.rmp-streaming.com/media/bbb-360p.mp4" playsinline muted>
      </video>
    </div>
  </div>

  <button id="play">PLAY</button>
  <br>
  <button id="pause">PAUSE</button>
  <script>
    var id = 'rmpPlayer';
    var container = document.getElementById(id);
    var video = container.getElementsByClassName('rmp-video')[0];
    var ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/vpaid-1-js-linear.xml';
    //var ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/new_bad_vast.xml';
    var rmpVast = new RmpVast(id);

    var play = document.getElementById('play');
    var firstClick = true;
    play.addEventListener('click', function () {
      if (firstClick) {
        rmpVast.loadAds(ADTAG2);
        firstClick = false;
      } else {
        rmpVast.play();
      }
    });

    var pause = document.getElementById('pause');
    pause.addEventListener('click', function () {
      rmpVast.pause();
    });
    var first = true;
    container.addEventListener('adstarted', function () {
      if (!first) {
        return;
      }
      first = false;
      setTimeout(function () {
        rmpVast.loadAds('https://www.radiantmediaplayer.com/vast/tags/vpaid-2-js-linear.xml');
      }, 2000);
    });
    rmpVast.loadAds(ADTAG2);
  </script>
</body>
